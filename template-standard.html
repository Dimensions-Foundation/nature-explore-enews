<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtm1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Nature Explore ENews Template</title>
<style type="text/css"></style>
</head>
<body>
<center>
  
  <!-- bodyTable: This is the body of the email -->
  <table broder="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
    <tr> 
      
      <!-- emailContainer: This is the container the houses our email -->
      <td align="center" valign="top" id="bodyCell"><table broder="0" cellpadding="0" cellspacing="0"  width="100%"  id="emailContainer">
          
          <!-- titleBanner: This is the header with title -->
          <tr>
            <td align="center" valign="top" id="titleBanner"></td>
          </tr>
          <!-- End titleBanner --> 
          
          <!-- menuContainer: This is the email navigation -->
          <tr>
            <td align="center" valign="top" id="menuContainer"><table broder="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" valign="top" id="natureExploreIcon"></td>
                  <td align="center" valign="top" id="designLink"></td>
                  <td align="center" valign="top" id="workshopLink"></td>
                  <td align="center" valign="top" id="productsLink"></td>
                  <td align="center" valign="top" id="upcomingIcon"></td>
                </tr>
              </table></td>
          </tr>
          <!-- End menuContainer --> 
          
          <!-- contentContainer: This is the main content of the email -->
          <tr>
            <td align="center" valign="top" id="contentCell"><table broder="0" cellpadding="0" cellspacing="0"  width="550"  id="contentContainer">
                
                <!-- heroImgContainer: This is hero img -->
                <tr>
                  <td align="center" valign="top" id="heroImgContainer"></td>
                </tr>
                <!-- End heroImgContainer --> 
                
                <!-- heroStoryContainer: If there is a hero story it goes here -->
                <tr>
                  <td align="center" valign="top" id="heroStoryContainer"></td>
                </tr>
                <!-- End heroStoryContainer --> 
                
                <!-- story-1-Container: This is the first highlighted story -->
                <tr>
                  <td align="center" valign="top" id="story-1-Container"><table broder="0" cellpadding="0" cellspacing="0"  width="100%">
                      <tr>
                        <td align="center" valign="top" id="story-1-Img"></td>
                        <td align="center" valign="middle" id="story-1-Content"></td>
                      </tr>
                    </table></td>
                </tr>
                <!-- End story-1-Container --> 
                
                <!-- story-2-Container: This is the second highlighted story -->
                <tr>
                  <td align="center" valign="top" id="story-2-Container"><table broder="0" cellpadding="0" cellspacing="0"  width="100%">
                      <tr>
                        <td align="center" valign="top" id="story-2-Img"></td>
                        <td align="center" valign="middle" id="story-2-Content"></td>
                      </tr>
                    </table></td>
                </tr>
                <!-- End story-2-Container --> 
                
                <!-- story-3-Container: This is the third highlighted story -->
                <tr>
                  <td align="center" valign="top" id="story-3-Container"><table broder="0" cellpadding="0" cellspacing="0"  width="100%">
                      <tr>
                        <td align="center" valign="top" id="story-3-Img"></td>
                        <td align="center" valign="middle" id="story-3-Content"></td>
                      </tr>
                    </table></td>
                </tr>
                <!-- End story-3-Container --> 
                
                <!-- upcomingContainer: This is the upcoming events and presentations -->
                <tr>
                  <td align="center" valign="top" id="upcomingContainer"><table broder="0" cellpadding="0" cellspacing="0"  width="100%">
                      <tr>
                        <td align="center" valign="top" id="upcomingEvents"></td>
                        <td align="center" valign="top" id="upcomingPresentations"></td>
                      </tr>
                    </table></td>
                </tr>
                <!-- End upcomingContainer --> 
                
                <!-- socialContainer: This is the social media navigation-->
                <tr>
                  <td align="center" valign="top" id="socialContainer"><table broder="0" cellpadding="0" cellspacing="0"  width="100%">
                      <tr>
                        <td align="center" valign="top" id="connectImg"></td>
                        <td align="center" valign="top" id="facebookIcon"></td>
                        <td align="center" valign="top" id="twitterIcon"></td>
                        <td align="center" valign="top" id="instagramIcon"></td>
                        <td align="center" valign="top" id="pinterestIcon"></td>
                        <td align="center" valign="top" id="youtubeIcon"></td>
                        <td align="center" valign="top" id="blogIcon"></td>
                      </tr>
                    </table></td>
                </tr>
                <!-- End socialContainer -->
                
              </table></td>
          </tr>
          <!-- End contentContainer --> 
          
          <!-- footerContainer: This is the footer of the email -->
          <tr>
            <td align="center" valign="top" id="footerCell"><table broder="0" cellpadding="0" cellspacing="0"  width="550" id="footerContainer">
                <tr>
                  <td align="center" valign="top"></td>
                </tr>
              </table></td>
          </tr>
          <!-- End footerContainer -->
          
        </table></td>
      <!-- End emailContainer --> 
      
    </tr>
  </table>
  <!-- End bodyTable -->
  
</center>
</body>
</html>
